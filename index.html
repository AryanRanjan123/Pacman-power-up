<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <title>Pacman: Power Up Edition</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
            font-family: 'Courier New', monospace; 
        }
        #stats { 
            width: 320px; 
            display: flex; 
            justify-content: space-between; 
            padding: 10px; 
            font-size: 18px; 
            color: #00ffff; 
            font-weight: bold; 
        }
        #game-container { 
            position: relative; 
            border: 3px solid #0000ff; 
            border-radius: 8px; 
            overflow: hidden; 
        }
        canvas { 
            display: block; 
            background: #000; 
        }
        #overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.8); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            z-index: 10; 
        }
        .power-bar { 
            color: #ffff00; 
            font-size: 14px; 
            visibility: hidden; 
        }
    </style>
</head>
<body>
    <div id="stats">
        <div>SCORE: <span id="score">0</span></div>
        <div id="power-msg" class="power-bar">POWER MODE!</div>
        <div>LIVES: <span id="lives">❤️❤️❤️</span></div>
    </div>
    <div id="game-container">
        <div id="overlay"><h1>TAP TO START</h1></div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
